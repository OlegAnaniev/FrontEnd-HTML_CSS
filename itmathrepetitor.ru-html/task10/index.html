    <img src="./img/abbr.png" alt="abbreviations">
    <p>В современном русском языке не склоняются:</p>
    <ul>
        <li>
            инициальные аббревиатуры (составленные из первых букв слов),
            кончающиеся <strong>гласным</strong>, например:
            <abbr title="Московский государственный университет">МГУ</abbr>,
            <abbr title="Открытое акционерное общество">ОАО</abbr>;
        </li>
        <li>
            <strong>заимствованные</strong> аббревиатуры, кончающиеся
            <em>твердым согласным</em>, например:
            <abbr title="Military Analysis Network">MAN</abbr>;
        </li>
    </ul>
